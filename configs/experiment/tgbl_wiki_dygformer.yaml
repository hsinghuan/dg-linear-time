# @package _global_

defaults:
  - override /data: tgbl_wiki
  - override /model: dygformer
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: tgbl-wiki-dygformer

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/mrr_fast
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/mrr_fast
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0
