# @package _global_

defaults:
  - override /data: mooc
  - override /model: dyrep
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: mooc-dyrep

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  dropout: 0.0
