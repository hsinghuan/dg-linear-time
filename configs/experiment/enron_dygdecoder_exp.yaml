# @package _global_

defaults:
  - override /data: enron
  - override /model: dygdecoder
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: enron-dygdecoder-exp

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/random/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/random/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  max_input_sequence_length: 256
  patch_size: 8
  time_encoding_method: exponential
  channel_embedding_dim: 50
  dropout: 0.5
