# @package _global_

defaults:
  - override /data: tgbl_review
  - override /model: graphmixer
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: tgbl-review-graphmixer

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/mrr_fast
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/mrr_fast
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

data:
  train_shuffle: true # shuffle the training loader since it does not have a memory component

model:
  optimizer:
    lr: 0.001
