# @package _global_

defaults:
  - override /data: uci
  - override /model: dygformer
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: uci-dygformer-separate-linear-historical

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/historical/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/historical/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  max_input_sequence_length: 32
  patch_size: 1
  embed_method: separate
  time_encoding_method: linear
  time_feat_dim: 1
  channel_embedding_dim: 30
  dropout: 0.1
  scale_timediff: true

data:
  train_negative_sample_strategy: historical
  eval_negative_sample_strategy: historical
