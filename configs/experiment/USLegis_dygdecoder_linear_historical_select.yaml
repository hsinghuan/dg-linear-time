# @package _global_

defaults:
  - override /data: USLegis
  - override /model: dygdecoder
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: USLegis-dygdecoder-linear-historical-select

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/historical/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/historical/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  max_input_sequence_length: 256
  patch_size: 8
  embed_method: separate
  time_encoding_method: linear
  time_feat_dim: 1
  scale_timediff: true
  channel_embedding_dim: 30
  dropout: 0.3

data:
  eval_negative_sample_strategy: historical
