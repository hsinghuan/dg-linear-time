# @package _global_

defaults:
  - override /data: lastfm
  - override /model: graphmixer
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: lastfm-graphmixer

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  num_layers: 2
  num_neighbors: 10
  num_tokens: ${model.num_neighbors}
  dropout: 0.0
  sample_neighbor_strategy: recent
  optimizer:
    lr: 0.0001
