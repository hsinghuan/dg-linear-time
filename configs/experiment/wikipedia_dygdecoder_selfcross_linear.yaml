# @package _global_

defaults:
  - override /data: wikipedia
  - override /model: dygdecoder
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: wikipedia-dygdecoder-selfcross-linear

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/random/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/random/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  embed_method: self_cross
  time_encoding_method: linear
  time_feat_dim: 1
  channel_embedding_dim: 30
  dropout: 0.3
