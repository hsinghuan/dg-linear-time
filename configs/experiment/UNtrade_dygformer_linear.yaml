# @package _global_

defaults:
  - override /data: UNtrade
  - override /model: dygformer
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: UNtrade-dygformer-linear

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/random/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/random/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  max_input_sequence_length: 256
  patch_size: 8
  time_encoding_method: linear
  scale_timediff: true
  dropout: 0.0
