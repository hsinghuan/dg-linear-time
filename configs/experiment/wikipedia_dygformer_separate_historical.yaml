# @package _global_

defaults:
  - override /data: wikipedia
  - override /model: dygformer
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: wikipedia-dygformer-separate-historical

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/historical/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/historical/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  embed_method: separate
  channel_embedding_dim: 30
  dropout: 0.1

data:
  train_negative_sample_strategy: historical
  eval_negative_sample_strategy: historical
