# @package _global_

defaults:
  - override /data: lastfm
  - override /model: dygdecoder
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: lastfm-dygdecoder-linear

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/random/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/random/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  max_input_sequence_length: 512
  patch_size: 16
  dropout: 0.1
  scale_timediff: true
  embed_method: separate
  time_encoding_method: linear
