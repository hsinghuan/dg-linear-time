# @package _global_

defaults:
  - override /data: CanParl
  - override /model: dygdecoder
  - override /callbacks: default
  - override /trainer: gpu

logger:
  wandb:
    tags: ${tags}
    group: CanParl-dygdecoder-sinusoidal-scale-ablation

tags: ["dev"]

seed: 1

callbacks:
  early_stopping:
    monitor: val/random/ap
    mode: max
    patience: 20
  model_checkpoint:
    monitor: val/random/ap
    mode: max

trainer:
  min_epochs: 10
  max_epochs: 100
  devices: [1]
  num_sanity_val_steps: 0

model:
  max_input_sequence_length: 2048
  patch_size: 64
  embed_method: separate
  time_encoding_method: sinusoidal
  scale_timediff: true
  dropout: 0.1
